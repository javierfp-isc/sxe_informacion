version: '3'
services:
#Service odoo
 odoo:
  build: ./odoo
  hostname: odoo
  environment:
  - DBHOST=postgres
  depends_on:
  - postgres
  ports:
  - "8069:8069"
  #Mapeo del directorio de la MV en el container
  volumes:
  - ~/odoo/src:/opt/odoo/src
  networks:
   odoo_replication:
    ipv4_address: 192.168.204.13
#Service postgres
 postgres:
  build: ./postgres
  hostname: postgres
  volumes:
  - pg_conf:/etc/postgresql/13/main
  networks:
   odoo_replication:
    ipv4_address: 192.168.204.10
#Service postgresb
 postgresb:
  build: ./postgres
  hostname: postgresb
  volumes:
  - pgb_conf:/etc/postgresql/13/main
  networks:
   odoo_replication:
    ipv4_address: 192.168.204.20
networks:
  odoo_replication:
    driver: bridge
    ipam:
     config:
       - subnet: 192.168.204.0/24
volumes:
 pg_conf:
 pgb_conf:
